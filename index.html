<body>

    <!-- Start Header -->
    <header class="header">

      <div class="navbar u-clearfix">
        <div class="my-logo navbar__my-logo">
          <a tabindex="1" href="index.html" class="icon icon-btn">
            <i class="logo icon-cyh">
            </i>
          </a>
        </div>

        <div role=" navigation" class="nav nav__menu">
          <label id="menu-toggle">
            <input type="checkbox" name="Navbar menu" />
            <span></span>
            <span></span>

              <li><a tabindex="0" role="button" class="item" href="#" data-scroll-target="manifesto"> Skill </a></li>

              </li>

              <input type="checkbox" name="coder" />

          </div>
          <div class="scroll">
            <i class="material-icons">
              trending_flat
            </i>
            <span>Scroll</span>
