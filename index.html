<!DOCTYPE html>

<body>

  <div class="wrapper">

    <!-- Start Header -->
    <header class="header">

      <div class="navbar">

          <a tabindex="1" href="index.html" class="icon icon-btn">
            <i class="logo icon-cyh">
            </i>
          </a>
        </div>

        <div role="navigation" class="nav__menu">

                <li><a class="item" tabindex="0" role="button" href="#"> Experience </a>

    <main class="main">

      <div class="hero">

          <div class="padding">

        <section class="hero__right">
          <div class="padding">
            <label id="right-padding" tabindex="0">
              <input id="code" type="checkbox" name="coder" />
              <i id="right-btn" style="display:block" class="right-icon icon-right-open"></i>
              <div id="code-slide" class="right-coder">
                <h5>Developer Skills</h5>
                <h1>Hello</br>World</h1>
